<p id='demo1000'> 1000 </p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

    let student= {

    vardas: 'Vardenis',
    pavarde: 'Pavardenis',
    kursas: 'IT-4',
        pazymiai: [7,4,3,3,5,3,4,4,4,4,3,2,5,6,7,7,8,5]


    };

$('p').click(function () {
    $('#demo1000').html(studentasStringuose(student));
});

    function studentasStringuose(stud) {
        let txt=' ';
        for (let i=0 ; i< Object.keys(stud).length; i++){


            let key = Object.keys(stud)[i];
            txt += stud[key] + '';
        }

        return txt;
    }



</script>
